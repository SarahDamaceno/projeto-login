<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login
    </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

<body>

    <main>
        <section id="login">
            <div id="imagem">
              <!--Aqui vai a imagem nas CSS -->
            </div>

            <div id="formulario">
               <h1>Login</h1>
               <p>Seja bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
               <form action="login.js" method="post" autocomplete="on">
                
                <div class="campo">
                    <span class="material-icons">person</span> <!--Link do icon,so muda o nome. precisa estar em letras min-->                 
                    <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email"> 
                     <label for="ilogin">Login</label>       
                </div>

                <div class="campo">
                    <span class="material-icons">lock</span> <!--Link do icon,so muda o nome. precisa estar em letras min-->          
                    <input type="password" name="isenha" id="isenha" placeholder="Sua senha" autocomplete="current-password">
                    <label for="isenha">Senha</label>

                </div>
                <input type="submit" value="Entrar">
                <button>Esqueci a senha</button> <!--Trabalhar com js aqui nesse botao-->
                </form>

            </div>
        </section>
    </main>
